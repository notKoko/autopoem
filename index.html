<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    
    <style>

        html {
            font-family: 'Special Elite', cursive;
        }

        body, html {
            width: 100%;
            height: 100%;
            margin:0;
            padding-left: 10px;
            padding-top: 10px;
            background-image : url('paper.png');
            font-size: 18px;
        }

        #first {
            width: 30%;
            float: left;
            height: 100%;
        }

        #second {
            width: 30%;
            float: left;
            height: 100%;      
            padding-left: 30px;      
        }

        #third {
            width: 30%;
            float: left;
            height: 100%;
            padding-left: 30px;  
        }

        #fourth {
            width: 25%;
            float: left;
            height: 100%;            
        }

        .is-hidden[style] {
            display: none !important;
        }
        

    </style>
    <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/howler@2.2.0/dist/howler.min.js"></script> -->

    <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
    crossorigin="anonymous"></script>

    <title>Koko 3.1</title>
</head>

<body>
    <div id="first"></div>
    <div id="second"></div>
    <div id="third"></div>
    <div id="fourth"></div>    

    <script>     
        let lines = [];
        let lines2 = [];
        let lines3 = [];
        let lines4 = [];

        lines.push("Birthday Boy");        
        lines.push(" ");
        lines.push("my dear friend")
        lines.push("&nbsp;&nbsp;&nbsp;&nbsp;Let's celebrate all that you transcend")
        lines.push("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The loud bodily noises you make")
        lines.push("Make me laugh, they’re just great!")
        lines.push("Let them out and don't be shy")
        lines.push("Know that you're loved, far and nigh")
        lines.push(" ")
        lines.push("<em>Anxiety and overthinking cause strife</em>")
        lines.push("But let's not dwell on that")    
        lines.push("&nbsp;&nbsp;&nbsp;&nbsp;let's enjoy life!") 
        lines.push("Full of adventure, wonder, and joy")
        lines.push("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;With the strength of a warrior, no toy")
        lines.push(" ")
        lines.push("You are more than your worries and fears")
        lines.push("&nbsp;&nbsp;You're a shining star, deserving of the best")
        lines.push("&nbsp;&nbsp;&nbsp;&nbsp;that is clear")
        lines.push(" ")
        lines.push("Philosophy is your cup of tea")
        lines.push("&nbsp;&nbsp;&nbsp;&nbsp;your thoughts on life, so wise and free")
        lines.push("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Your mind is a treasure trove of knowledge")
        lines.push("&nbsp;&nbsp;&nbsp;&nbsp;And your insights bring light to any college")

        lines2.push("Artificial Intelligence,")
        lines2.push("&nbsp;&nbsp;&nbsp;&nbsp;a topic of interest")
        lines2.push("Your mind, always curious and inquisitive")
        lines2.push("The future is bright, with technology at our side,")
        lines2.push("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; at least that's what chatGPT says")
        lines2.push(" ")
        lines2.push("Let's not forget the synthesizers")
        lines2.push("&nbsp;&nbsp;&nbsp;&nbsp;The music you make, so full of surprises")
        lines2.push("The sounds you create, so unique and grand")     
        lines2.push("A testament to your creative brand.")     

        lines2.push(" ")
        lines2.push("You hide your oscillating waves so well")
        lines2.push("&nbsp;&nbsp;Sometimes it’s better just to tell")
        lines2.push("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;what's on your mind")
        lines2.push(" ")
        lines2.push("Your envelope is quick and precise")
        lines2.push("&nbsp;&nbsp;<em>Echo the energy you bring to life</em>")
        lines2.push("Your filters are sharp, yet never rude")
        lines2.push("&nbsp;&nbsp;Your LFO roaring or silent on your heartbeat")
        lines2.push("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;make's the rhythm of life sweet")

        lines3.push("Your modulation brings depth and range,")
        lines3.push("&nbsp;&nbsp;&nbsp;&nbsp;Just like your mind, always so strange!")
        lines3.push("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;in the best of ways")

        lines3.push(" ")

        lines3.push("&nbsp;&nbsp;&nbsp;&nbsp;keep an eye on your gear")
        lines3.push("I wish you strength")
        lines3.push("&nbsp;&nbsp;to get rid of the wires you no longer need")
        lines3.push("and replenish your gear")
        lines3.push("&nbsp;&nbsp;&nbsp;&nbsp;with happy harmonies")
        lines3.push("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;and mellow melodies")

        lines3.push(" ")
        lines3.push("On this special day")
        lines3.push("&nbsp;&nbsp;&nbsp;&nbsp;I celebrate your unique contours")
        lines3.push("Happy 31st birthday, my dear friend")
        lines3.push("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;May your year ahead be filled with joy until the very end.")

        lines3.push(" ")
        lines3.push("Let there be music")
        lines3.push("&nbsp;&nbsp;love,")
        lines3.push("&nbsp;&nbsp;&nbsp;&nbsp;<em>-Yero</em>")

        var s = 40;
        

    new TypeIt('#first', {
        speed: s,
        lifeLike: true,
        startDelay: 1000,
        nextStringDelay: 1000,
        strings: lines,

        afterComplete: async (step, instance) => {
            $('#first').find('.ti-cursor').addClass('is-hidden');

            new TypeIt('#second', {
                speed: s,
                lifeLike: true,
                startDelay: 2000,
                nextStringDelay: 1000,
                strings: lines2,

                afterComplete: async (step, instance) => {
                    $('#second').find('.ti-cursor').addClass('is-hidden');
                    new TypeIt('#third', {
                        speed: s,
                        lifeLike: true,
                        startDelay: 2000,
                        nextStringDelay: 1000,
                        strings: lines3,

                        afterComplete: async (step, instance) => {
                            $('#third').find('.ti-cursor').addClass('is-hidden');
                            new TypeIt('#fourth', {
                                speed: s,
                                lifeLike: true,
                                startDelay: 4000,
                                nextStringDelay: 2000,
                                strings: lines4,

                                afterComplete: async (step, instance) => {
                                    $('#fourth').find('.ti-cursor').addClass('is-hidden');
                                }
                            }).go();
                        }
                    }).go();
                }
            }).go();
        }
    }).go();      
    </script>
    
</body>
</html>
